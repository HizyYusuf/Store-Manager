    <div class="container" id="container">
        <button class="openbtn" id="openbtn"  onclick="openNav()">â˜° Action</button>
        <h1>Add New Product</h1>
                <form action="#" name="newProductForm">
                    <div class="row">
                        <div class="col-25"></div>
                        <div class="col-75">
                            <label for="productName"><b>Product Name</b></label><br>
                            <input type="text" id="productName" name="productName" placeholder="Product Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25"></div>
                        <div class="col-75">
                            <label for="productName"><b>Product Category</b></label><br>
                            <select id="productCategory" name="productCategory">
                                <option value="Electronics">Electronics</option>
                                <option value="Phone">Phone</option>
                                <option value="Furnitures">Furnitures</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25"></div>
                        <div class="col-75">
                            <label for="quantity"><b>Quantity</b></label><br>
                            <input type="number" id="quantity" name="quantity" required>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-25"></div>
                        <div class="col-75">
                            <label for="price"><b>Price</b></label><br>
                            <input type="number" id="price" name="price" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25"></div>
                        <div class="col-75">
                            <input type="submit" id="small-btn" value="Create Product">
                        </div>
                    </div>
                </form>
       
    </div>
