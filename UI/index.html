<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Store Manager App">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Ola-Yusuf">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="loginbox">
            <img src="image/avartar.png" class="avartar">
            <h1>Login Here</h1>
            <!-- signin form -->
            <form action="#" name="signin_form" id="signin_form">
                <div class="form-group">
                    <input type="email" name="email" id="email"  required >
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" pattern="[A-Za-z0-9]{5,10}" title="Must be Alphanumeric, min = 6 max = 8 characters" required>
                    <label for="password">Password</label>
                </div>
                <input type="submit" name="signin"  value="Signin">
            </form>
            <!-- end signin form -->
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
