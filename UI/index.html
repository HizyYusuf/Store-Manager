<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Store Manager App">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Ola-Yusuf">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
        <div class="loginbox">
            <img src="image/avartar.png" class="avartar">
            <h1>Login Here</h1>
            <!-- signin form -->
            <form action="/dashboard.html" name="signin_form" id="signin_form" onsubmit="return validateLoginForm();">
                <div class="form-group">
                    <label for="account">Select Account</label><br>
                    <label class="account-type"><b>Admin</b>
                      <input type="radio" name="account" value="Admin" required>
                      <span class="checkmark"></span>
                    </label>
                    <label class="account-type"><b>Sales Attendant</b>
                      <input type="radio" name="account" value="Sales Attendant">
                      <span class="checkmark"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label for="email" >Email</label><span class="error" id="emailError">Email must have @ and . charater</span>
                    <input type="email" name="email" id="email" required placeholder=" andela@andela.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label><span class="error" id="passwordError">Password Must be 6 to 10 characters</span>
                    <input type="password" name="password" id="password" required title=" Password Must be 6 to 10 characters" placeholder=" 6 to 10 character">
                </div>
                <input type="submit" name="signin" id="submit" value="Signin">
            </form>
            <!-- end signin form -->
        </div>
</body>
<script src="js/script.js"></script>
</html>
